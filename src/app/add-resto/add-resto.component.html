<h1>Add New Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data Added Successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="addResto"  (ngSubmit)="collectResto()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name </label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter The Name">
        
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter The email">
        
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter The Address">
        
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    

</form>
